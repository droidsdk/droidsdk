language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
script:
  - cargo build --release
before_deploy:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir package
  - mkdir package/release
  - cp dsdk.bat package/release/dsdk.bat
  - cp dsdk.sh package/release/dsdk.sh
  - cp target/release/droidsdk package/release/droidsdk
  # todo copy windows/linux conditionally(?)
  - tar -zcf ${REPO}-RELEASE-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz package/release
deploy:
  provider: releases
  api_key:
    secure: ""
  # file_glob: true
  file:
    - ${REPO}-RELEASE-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz
  skip_cleanup: true
  on:
    tags: true